<div #zoomRangeMap class="map-container"></div>

<div class="row">
    <div class="col-12">
        <label for="" class="form-label">
            Zoom: {{zoomLevel | number:'2.2-2' }}
            -Lng, Lat: [{{mapCenter[0] | number:'2.4-4'}}, {{mapCenter[1] | number:'2.4-4'}}]
        </label>
        <input type="range" class="form-range" [value]="zoomLevel" min="0" max="18" #zoomInput (input)="zoomChanged(zoomInput.value)">
        <button class="btn btn-primary  btn-sm" (click)="zoomOut()">
            -
        </button>
        <button class="btn btn-primary  btn-sm float-end" (click)="zoomIn()">
            +
        </button>
    </div>
</div>
